<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market List</title>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js" type="module"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="abrirModal" class="tela-inteira" style="display: none;">
        <div class="caixa-modal">
            <span class="fechar">X</span>
            <form action="">

                <label for="productLabel">Produto</label>
                <input type="text" id="productLabel">

                <label for="quantityLabel">Quantidade</label>
                <input type="text" id="quantityLabel">

                <button id="btn-salvar">Salvar</button>
                <button id="btn-cancelar">Cancelar</button>

                <span id="errorModal" style="visibility:hidden">* Campo Produto está vazio!</span>
            </form>
        </div>
    </div>

    <header>
        <h1>Market List</h1>
    </header>

    <main>
        <form action="" class="form-principal">

            <fieldset class="entradas">
                <fieldset>
                    <label for="product">Produto</label>
                    <input type="text" id="product">
                </fieldset>
                
                <fieldset>
                    <label for="quantity">Quantidade</label>
                    <input type="text" id="quantity">
                </fieldset>
            </fieldset>
            
            <span id="error">* Campo Produto está vazio!</span>
            
            <fieldset class="botoes">
                <button id="btn-enviar">Adicionar</button>
                <button id="delete-list">Limpar Lista</button>
            </fieldset>

        </form>

        <section class="list">
            <table class="product-add">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Editar</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <span id="lista-vazia">* Sua Lista está vazia! *</span>
            
            <table class="product-deleted">
                <tbody></tbody>
            </table>
        </section> 
    </main> 

</body>

</html>
