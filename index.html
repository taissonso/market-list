<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market List</title>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js" type="module"></script>

</head>

<body>
    <header>
        <h1>Market List</h1>
    </header>

    <form action="">
        <label for="product">Produto</label>
        <input type="text" id="product">

        <label for="quantity">Quantidade</label>
        <input type="text" id="quantity">
        <button id="btn-enviar">Adicionar</button>

        <span id="error" style="visibility:hidden">* Campo Produto está vazio!</span>
    </form>

    <main>
        <section class="list">
            <table class="product-add">
                <thead>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </thead>
                <tbody></tbody>
            </table>
            <span id="lista-vazia">* Sua Lista está vazia! </span>
            <table class="product-deleted">
                <thead>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

</body>

</html>
