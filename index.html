<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market List</title>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js" type="module"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="abrirModal" class="tela-inteira">
        <div class="caixa-modal">
            <div class="header-modal">
                <div class="div-fechar">
                    <img class="fechar" src="img/fechar.png" alt="">
                </div>
            </div>

            <div class="titulo-modal">
                <span class="titulo-maior">Editar Produto</span>
            </div>
            
            <div id="form-modal">
                <form action="">
                    <fieldset class="entradas-modal">
                        <fieldset id="product-modal">
                            <label for="productLabel">Produto</label>
                            <input type="text" id="productLabel" maxlength="25">
                            <span id="errorModal" style="visibility:hidden">* Campo Produto está vazio!</span>
                        </fieldset>
                        <fieldset id="quantity-modal">
                            <label for="quantityLabel">Quantidade</label>
                            <input type="text" id="quantityLabel" maxlength="25">
                        </fieldset>
                    </fieldset>
                    
                    <fieldset class="btns-modal">
                        <button id="btn-salvar"></button>
                        <button id="btn-deletar"></button>
                        <button id="btn-cancelar"></button>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>

    <header>
        <h1>Market List</h1>
    </header>

    <main>
        <form action="" class="form-principal">

            <fieldset class="entradas">
                <fieldset id="campo-product">
                    <label for="product" id="lbl-product">Produto</label>
                    <input type="text" id="product" placeholder="Descrição do Produto" maxlength="25">
                    <span id="error">* Campo Produto está vazio!</span>
                </fieldset>
                
                <fieldset id="campo-quantity">
                    <label for="quantity" id="lbl-quantity">Quantidade</label>
                    <input type="text" id="quantity" placeholder="Campo opcional" maxlength="25">
                    <span id="error">* Campo opcional!</span>
                </fieldset>
            </fieldset>
            
            <fieldset class="botoes">
                <button id="btn-enviar">Adicionar</button>
                <button id="delete-list">Limpar Lista</button>
            </fieldset>

        </form>

        <section class="list">
            <table class="product-add">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Editar</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <span id="lista-vazia">* Sua Lista está vazia! *</span>
            
            <table class="product-deleted">
                <tbody></tbody>
            </table>
        </section> 
    </main> 

</body>

</html>
